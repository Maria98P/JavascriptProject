<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>My weekly planner</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark  ">
    <div class="container-fluid ">
      <a class="navbar-brand text-light ">My planner</a>
      <button class="navbar-toggler bg-light " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Settings</a>
          </li>
        </ul>
        <div class="alert text-light">
          <a class="nav-link text-light"  href="#">
            <i class="bi bi-bell">
            </i>
          </a> 
        </div>
      </div>
    </div>
  </nav>

      
  <div class="p-5 text-center bg-image rounded-3 img" style="background-image: url('images/hero.jpg');height: 400px;">
    <div class="mask mask1" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Plan your day!</h1>
          <a class="btn btn-outline-light btn-lg" href="#!" role="button">GET STARTED</a>
        </div>
      </div>
    </div>
  </div>

  <section class="section">
    <div class="container text-center ">
      <div class="intro" id="check">
        <h1 id="title"> Weekly tasks</h1>
       
        <div class="dropdown" id="drop">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
           Sort by:
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="sortUp" href="#">Priority: high</a></li>
            <li><a class="dropdown-item" href="#" id="sortDown">Priority: low</a></li>
            <li><a class="dropdown-item" href="#" id="alphabetically">Alphabetically</a></li>
          </ul>
        </div>
      </div>
      <div class="row row-cols-lg-3 row-cols-sm-1 row-cols-md-2 row-cols-1 " id="row">
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/script.js"> </script>
    
    
</body>
</html>
